# Application
spring.application.name=parking-garage
server.port=${PORT:8080}

# Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/parking_garage}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Billing Configuration
parking.billing.hourly-rate=${HOURLY_RATE:5.00}
parking.billing.minimum-charge=${MINIMUM_CHARGE:2.00}
parking.billing.grace-period-minutes=${GRACE_PERIOD_MINUTES:15}

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.liatrio.parkinggarage=${APP_LOG_LEVEL:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
